<!DOCTYPE html>
<html lang='pt-BR'>
  <head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content='Calculadora em JS'>
    <meta name='author' content='Felipe Miguel'>
    <meta name='robots' content='index, follow' />
    <meta name='title' content='Calculadora em JS'>
    <title>Calculadora em JS</title>
    <link rel='stylesheet' type='text/css' href='./assets/css/main.css'>
  </head>
  <body>
    <section class="main-calculadora">
      <div class="display one-time" id="">0</div>
      <div class="container-calculadora">
        <div class="box-calc" id="7"><span>7</span></div>
        <div class="box-calc" id="8"><span>8</span></div>
        <div class="box-calc" id="9"><span>9</span></div>
        <div class="box-calc" id="ce"><span class="color-laranja">CE</span></div>
        <div class="box-calc" id="c"><span class="color-red">C</span></div>
      </div>
      <div class="container-calculadora">
        <div class="box-calc" id="4"><span>4</span></div>
        <div class="box-calc" id="5"><span>5</span></div>
        <div class="box-calc" id="6"><span>6</span></div>
        <div class="box-calc" id="รท"><span>รท</span></div>
        <div class="box-calc" id="x"><span>ร</span></div>
      </div>
      <div class="container-calculadora">
        <div class="box-calc" id="1"><span>1</span></div>
        <div class="box-calc" id="2"><span>2</span></div>
        <div class="box-calc" id="3"><span>3</span></div>
        <div class="box-calc" id="-"><span>-</span></div>
        <div class="box-calc" id="+"><span>+</span></div>
      </div>
      <div class="container-calculadora">
        <div class="box-calc" id="0"><span>0</span></div>
        <div class="box-calc" id="."><span>.</span></div>
        <div class="box-calc" id="="><span class="color-gren" onclick="Calcular()">=</span></div>
      </div>
    </section>
    <script type='text/javascript' src='./assets/js/script.js' defer></script>
  </body>
</html>
