<!DOCTYPE html>
<html lang='pt-BR'>
    <head>
        <!--- modelo: PROJETO COM BASE DO CSS  -->
        <link rel='stylesheet' type='text/css' href='./css/style.css'>
    </head>
    <body>
        <form id="login" action="./index.html" method="get"></form>
        <div class="container">
            <div class="container-left">
                <div class="container-title">
                    <h1>PAINEL DE ADMINISTRAÇÃO</h1>
                </div>
                <label>
                    <input type="email" form="login" name="email" id="email" placeholder="Insira a sua e-mail" required autocomplete="off">
                </label>
                <label>
                    <input type="password" form="login" name="password" id="password" placeholder="Insira a sua senha:" required autocomplete="off">
                </label>

            </div>
            <div class="container-rigth">
                <button type="submit" form="login">Acessar</button>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
