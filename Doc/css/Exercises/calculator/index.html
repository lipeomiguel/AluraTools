<!DOCTYPE html>
<html lang='pt-BR'>
    <head>
        <link rel='stylesheet' type='text/css' href='./css/style.css'>
    </head>
    <body>
        <form id="calcultor" action="" method="get"></form>
        <div class="container">
            <div class="container-left">
                <div class="container-title">
                    <h1>CALCULADORA</h1>
                </div>
                <input type="number" form="calcultor" name="num1" id="num1" placeholder="Insira o primeiro número" required autocomplete="off">
                <input type="number" form="calcultor" name="num2" id="num2" placeholder="Insira o segundo número" required autocomplete="off">
                <input type="number" form="calcultor" name="num3" id="num3" placeholder="Insira o terceiro número" required autocomplete="off">
            </div>
            <div class="container-right">
                <button type="submit" form="calcultor">Calcular</button>
            </div>
        </div>
        <script type='text/javascript' src='./js/script.js'></script>
    </body>
</html>
