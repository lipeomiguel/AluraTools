<!DOCTYPE html>
<head>
    <title>Tag META</title>
    <!-- 
       ? keywords -> é pra parte que CEO que o seu site sera emcaminado pra usuario final [ Titulo ].
       ? description ->  é pra parte que CEO que o seu site sera emcaminado pra usuario final [ Descrição ].
       ? http-equiv [ refresh ] -> é pra parte que pra recaregar a pagina denovo.
       ? http-equiv [ content ] -> é para dizer que a pagina é html e UTF-8.
       ? author -> é para dizer quem crio a pagina.
       ? base -> pegar outro site como base para pegar img ou outra coisa.
    -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="refresh" content="10">
    <meta http-equiv="content" content="text/html;charset=UTF-8">
    <meta name="author" content="">
    <base href="">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!--! Tag B é texto negrito -->

</body>
</html>
