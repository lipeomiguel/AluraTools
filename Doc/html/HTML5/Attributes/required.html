<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso de HTML</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Novos Inputs</legend>
                <label for="email">CPF:</label>
                <input type="text" name="email" id="email" placeholder="Digite seu CPF:" pattern="^\d(3)\.\d(3)\.\d(3)\-\d(2)$">
                <label for="textarea">Text Area</label>
                <textarea name="textarea" id="textarea" cols="30" rows="10"  placeholder="Digite seu email:" required></textarea>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
